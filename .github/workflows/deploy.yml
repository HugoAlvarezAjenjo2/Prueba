name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Asegúrate de estar usando la última versión de la acción

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Usa la última versión
        with:
          node-version: '20'  # Configura explícitamente Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Build with 11ty
        run: npx @11ty/eleventy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Usa la versión más reciente
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
